<div>
  <h1>Welcome to the Account Creation Page</h1>
  <h3>Kindly input a valid Email address</h3>
</div>
<div class="form d-flex justify-content-center min-vh-100 align-items-center">
  <form #form="ngForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"
        >Email address <i class="fa-solid fa-envelope"></i
      ></label>
      <input
        type="email"
        class="form-control"
        ngModel
        name="email"
        #email="ngModel"
        required
        email
        [ngClass]="{
          'is-invalid': email.touched && email.invalid,
          'is-valid': email.touched && email.valid
        }"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Password <i class="fa-solid fa-lock"></i
      ></label>
      <input
        type="password"
        class="form-control"
        ngModel
        name="password"
        #password="ngModel"
        required
        [ngClass]="{
          'is-invalid': password.touched && password.invalid,
          'is-valid': password.touched && password.valid
        }"
      />
    </div>

    <button
      type="submit"
      class="btn btn-outline-primary me-3"
      [disabled]="form.invalid"
    >
      Create Account
    </button>

    <button type="submit" mat-raised-button color="primary" routerLink="/">
      Login
    </button>
  </form>
</div>
